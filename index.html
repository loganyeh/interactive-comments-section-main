<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen w-screen">

  <div id="container" 
        class="
          grid grid-rows-12 grid-cols-12 h-full w-full 
          bg-gray-100
        "
  >
    <div id="stack" 
          class="
            flex justify-center items-center row-start-2 row-end-12 col-start-3 col-end-11
            bg-gray-50 border-2 border-red-600
            shadow-2xl
          "
    >
      <div id="timeline"
            class="
              flex flex-col justify-between h-full w-2/3
              p-4
              border-2 border-black
            "
      >
        <div id="tweet-1"
              class="
                m-4
                h-1/6 max-w-full
                bg-white
                border-2 border-red-600 rounded-lg
                shadow-sm
              "
        >
      
      </div>
        <div id="tweet-2"
              class="
                m-4
                h-1/6 max-w-full
                bg-white
                border-2 border-red-600 rounded-lg
                shadow-sm
              "
        >
      
      </div>
        <div id="reply-1"
              class="
                m-4
                h-1/6 max-w-full
                bg-white
                border-2 border-red-600 rounded-lg
                shadow-sm
              "
        >
      
      </div>
        <div id="reply-2"
              class="
                m-4
                h-1/6 max-w-full
                bg-white
                border-2 border-red-600 rounded-lg
                shadow-sm
              "
        >
      
      </div>
        <div id="comment-1"
              class="
                m-4
                h-1/6 max-w-full
                bg-white
                border-2 border-red-600 rounded-lg
                shadow-sm
              "
        >
      
      </div>

      </div>
    </div>
  </div>













  <!-- Pull dynamic content from the data.json file -->
  <script src="index.js"></script>
</body>
</html>
