<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- BODY -->
<body class="h-screen w-screen flex justify-center items-center bg-white">

  <!-- CONTAINER -->
  <div id="container" class="h-full w-3/4 flex justify-center items-center font-sans bg-gray-50 shadow-sm">

    <!-- STACK -->
    <div id="stack" class="h-full w-4/5 flex justify-center items-center border-2 border-black">
      
      <!-- TIMELINE -->
      <div id="timeline" class="h-full w-2/3 flex justify-center flex-col items-center border-2 border-black">
        
        <!-- REPLY COMMENT CONTAINER -->
        <div id="reply-comment-container" class="h-44 w-5/6 grid grid-rows-13 grid-cols-13 mt-3 p-4 rounded-xl bg-white shadow-md">
          
          <!-- PROFILE IMG -->
          <div id="profile-img" class="row-start-2 row-end-6 col-start-1 col-end-2">
            <img src="images/avatars/image-juliusomo.png" alt="#" id="" class="h-full w-full">
          </div>
          
          <!-- REPLY SECTION -->
          <div id="reply-section" class="row-start-2 row-end-12 col-start-2 col-end-12">
            <input type="text" style="cursor: autofocus;" id="comment-box" class="h-full w-full ml-1 text-gray-500 rounded-xl border border-gray-500 focus:border-red-600" placeholder="Add a comment...">
          </div>

          <!-- SEND BUTTON -->
          <div id="send-button" class="row-start-2 row-end-7 col-start-12 col-end-14 overflow-visible">
            <button id="send-reply-button" class="h-full w-full ml-2 font-bold text-white bg-blue-900 rounded-xl">SEND</button>
          </div>

          
        </div>


      </div>
    </div>
  </div>

  <!-- Pull dynamic content from the data.json file -->
  <script src="index.js"></script>
</body>
</html>
