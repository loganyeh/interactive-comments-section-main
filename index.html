<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- BODY -->
<body class="h-screen w-screen flex justify-center items-center bg-white">

  <!-- CONTAINER -->
  <div id="container" class="h-full w-3/4 flex justify-center items-center bg-gray-50 shadow-sm">

    <!-- STACK -->
    <div id="stack" class="h-full w-4/5 flex justify-center items-center border-2 border-black">
      
      <!-- TIMELINE -->
      <div id="timeline" class="h-full w-2/3 flex flex-col items-center border-2 border-black">

        <!-- TWEETS CONTAINER -->
        <div id="tweet" class="h-52 w-5/6 grid grid-rows-13 grid-cols-13 m-5 p-1 rounded bg-white border-2 border-red-600 shadow-md">

          <!-- UPVOTE/DOWNVOTE CONTAINER -->
          <div id="upvote-container" class="row-start-2 row-end-11 col-start-1 col-end-2 text-gray-50 bg-gray-200 rounded-lg border border-gray-600">
            <div id="upvote" class="h-1/3 w-full flex justify-center items-center font-bold text-gray-500 rounded-t-lg hover:bg-gray-500 active:bg-gray-400 hover:text-gray-300 active:text-white cursor-pointer">+</div>
            <div id="total-upvotes" class="h-1/3 w-full flex justify-center items-center font-bold text-blue-800 border-t border-b border-gray-600">51</div>
            <div id="downvote" class="h-1/3 w-full flex justify-center items-center font-bold text-gray-500 rounded-b-lg hover:bg-gray-500 active:bg-gray-400 hover:text-gray-300 active:text-white cursor-pointer">-</div>
          </div>

          <!-- PROFILE IMG -->
          <div id="profile-img" class="row-start-2 row-end-4 col-start-2 col-end-4 border-2 border-red-600"></div>

          <!-- USERNAME -->
          <div id="username" class="row-start-2 row-end-4 col-start-4 col-end-7 border-2 border-red-600"></div>

          <!-- DATE -->
          <div id="date" class="row-start-2 row-end-4 col-start-7 col-end-10 border-2 border-red-600"></div>

          <!-- TEXT -->
          <div id="text" class="row-start-5 row-end-12 col-start-2 col-end-14 border-2 border-red-600"></div>

          <!-- REPLY -->
          <div id="reply" class="row-start-2 row-end-4 col-start-11 col-end-14 border-2 border-red-600"></div>
        </div> 
      </div>
    </div>
  </div>


  
  


  <!-- Pull dynamic content from the data.json file -->
  <script src="index.js"></script>
</body>
</html>
