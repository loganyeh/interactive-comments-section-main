<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- BODY -->
<body class="h-screen w-screen flex justify-center items-center bg-white">

  <!-- CONTAINER -->
  <div id="container" class="h-full w-3/4 flex justify-center items-center font-sans bg-gray-50 shadow-sm">

    <!-- STACK -->
    <div id="stack" class="h-full w-4/5 flex justify-center items-center border-2 border-black">
      
      <!-- TIMELINE -->
      <div id="timeline" class="h-full w-2/3 flex justify-center flex-col items-center border-2 border-black">

        <!-- QUOTE TWEET CONTAINER -->
        <div id="quote-tweet-container" class="h-52 w-5/6 flex justify-end mt-6 rounded-2xl bg-white border-2 border-black shadow-md">

          <!-- TWEETS CONTAINER -->
          <div id="tweet" class="h-full w-11/12 grid grid-rows-13 grid-cols-13 p-4 rounded-2xl bg-white shadow-md">

            <!-- UPVOTE/DOWNVOTE CONTAINER -->
            <div id="upvote-container" class="row-start-2 row-end-11 col-start-1 col-end-2 text-gray-50 bg-gray-200 rounded-lg">
              <div id="upvote" class="h-1/3 w-full flex justify-center items-center font-bold text-gray-500 rounded-t-lg hover:bg-gray-500 active:bg-gray-400 hover:text-gray-50 active:text-white cursor-pointer">+</div>
              <div id="total-upvotes" class="h-1/3 w-full flex justify-center items-center font-bold text-blue-800">12</div>
              <div id="downvote" class="h-1/3 w-full flex justify-center items-center font-bold text-gray-500 rounded-b-lg hover:bg-gray-500 active:bg-gray-400 hover:text-gray-50 active:text-white cursor-pointer">-</div>
            </div>

            <!-- PROFILE IMG -->
            <div id="profile-img" class="flex justify-center items-center row-start-2 row-end-4 col-start-2 col-end-4">
              <img src="images/avatars/image-amyrobson.png" alt="profile picture" id="profile-pic-1" class="h-10 w-10 rounded-full">
            </div>

            <!-- USERNAME -->
            <div id="username" class="row-start-2 row-end-4 col-start-4 col-end-7 -ml-2 font-bold z-10 overflow">amyrobson</div>

            <!-- DATE -->
            <div id="date" class="row-start-2 row-end-4 col-start-7 col-end-10 -ml-8 text-gray-500 z-10 overflow">1 month ago</div>

            <!-- TEXT -->
            <div id="text" class="row-start-5 row-end-12 col-start-2 col-end-14 mt-2 pl-6 text-gray-500 overflow-y-visible">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos quod atque magnam maiores, ipsam illo tempora, amet eaque provident neque exercitationem earum praesentium aliquam animi! Labore inventore rem error aut?</div>

            <!-- REPLY -->
            <div id="reply" class="row-start-2 row-end-4 col-start-11 col-end-14 pr-2 text-right">
              <button id="reply-button" class="cursor-pointer"><img src="images/icon-reply.svg" alt="error loading"></button>
              <span class="font-bold text-blue-900">Reply</span>
            </div>
          </div>
        </div>
         

        
        


      </div>
    </div>
  </div>

  <!-- Pull dynamic content from the data.json file -->
  <script src="index.js"></script>
</body>
</html>
